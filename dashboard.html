<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLLProPlanner - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --warning: #f8961e;
            --text-light: #f8f9fa;
            --text-dark: #212529;
            --card-bg: rgba(255, 255, 255, 0.96);
            --transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('imagens/fundo.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-light);
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--text-light);
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-light);
            opacity: 0.9;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .season-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 40px;
            width: 100%;
        }

        .season-card {
            width: 350px;
            height: 220px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .season-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            border-color: var(--success);
        }

        .season-card .card-bg {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: var(--transition);
        }

        .season-card:hover .card-bg {
            transform: scale(1.1);
        }

        .season-card .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: white;
        }

        .season-card h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .season-card p {
            font-size: 1rem;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 5px;
            background-color: var(--success);
        }

        .badge.warning {
            background-color: var(--warning);
        }

        /* Filtros */
        .filters {
            max-width: 1000px;
            margin: 0 auto 40px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .filters.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .filters h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary);
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .season-card {
                width: 100%;
                max-width: 350px;
            }
            
            .filters {
                margin: 0 15px 30px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FLLProPlanner</h1>
        <p>Gerador de estratégias para a First Lego League</p>
    </div>

    <div class="main-content">
        <div class="season-cards">
            <!-- Card SUBMERGED -->
            <div class="season-card" onclick="showFilters('submerged')">
                <div class="card-bg" style="background-image: url('https://i.ytimg.com/vi/xgbDVS7NZI4/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGDAgVihyMA8=&rs=AOn4CLBnBAvJjp0nRpPbzecgLbgRraqOdA');">
                    <div class="card-content">
                        <h2>SUBMERGED</h2>
                        <p>Missões aquáticas/exploração oceânica</p>
                        <span class="badge">Temporada Atual</span>
                    </div>
                </div>
            </div>

            <!-- Card UNEARTHED -->
            <div class="season-card" onclick="showFilters('underth')">
                <div class="card-bg" style="background-image: url('https://humanidades.com/wp-content/uploads/2019/02/Arqueologia-e1587324565612.jpg');">
                    <div class="card-content">
                        <h2>UNEARTHED</h2>
                        <p>Tema a ser revelado em breve</p>
                        <span class="badge warning">Em Breve</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Filtros (aparecem quando uma temporada é selecionada) -->
        <div class="filters" id="filters">
            <h2 id="season-title"><i class="fas fa-water"></i> SUBMERGED</h2>
        </div>
    </div>

    <script>
        // Mostrar filtros quando uma temporada é selecionada
        function showFilters(season) {
            const filters = document.getElementById('filters');
            const title = document.getElementById('season-title');
            const icon = title.querySelector('i');
            
            // Remove all icon classes
            icon.className = 'fas';
            
            if (season === 'submerged') {
                title.innerHTML = '<i class="fas fa-water"></i> SUBMERGED';
            } else if (season === 'underth') {
                title.innerHTML = '<i class="fas fa-mountain"></i> UNEARTHED';
                alert("Esta temporada ainda não está disponível. Fique atento para o lançamento!");
                return;
            }
            
            filters.classList.add('active');
            
            // Rolar suavemente para os filtros
            filters.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
